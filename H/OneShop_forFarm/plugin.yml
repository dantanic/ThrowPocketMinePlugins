name: OneShop
main: OneShop\OneShop
prefix: "OneShop"
version: "1.2_forFarm"
api: [1.12.0, 1.13.0, 2.0.0]
author: DeBe
load: PostWorld

commands:
  oneshop:
    permission: oneshop.cmd
    description: <Add|Remove|BuildMode|List|Reload|Save|Reset>
    usage: /OneShop <Add|Remove|BuildMode|List|Reload|Save|Reset>

permissions:
  oneshop.cmd.*:
    default: op
    children:
      oneshop.cmd.add:
      oneshop.cmd.remove:
      oneshop.cmd.buildmode:
      oneshop.cmd.list:
      oneshop.cmd.reload:
      oneshop.cmd.save:
      oneshop.cmd.reset:
        default: console